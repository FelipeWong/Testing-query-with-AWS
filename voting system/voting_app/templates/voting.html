<html>
    <head>
        <title>{{ title }}</title>
    </head>
    <body>
        <form method="POST" action="/vote">
            <ol>
                {% for candidate in candidates %}
                <li>{{ candidate }}<button id="a" type="submit" name="vote" value={{ loop.index }}>support</button></li>
                {% endfor %}
            </ol>
        </form>
    </body>
</html>
